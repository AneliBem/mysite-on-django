<!DOCTYPE html>
<html>
<head>
    <title>Категорії</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
  <h2>Усі категорії:</h2>
  <ul>
    {% for cat in categories %}
      <li><a href="{% url 'category_detail' cat.category_slug %}">{{ cat.name }}</a></li>
    {% endfor %}
  </ul>

  {% if category %}
    <h3>Обрана категорія: {{ category.name }}</h3>
  {% endif %}
{% endblock %}
</body>
</html>
